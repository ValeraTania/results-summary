<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="container">
    <div class="result">
      <p class="result__header">Your Result</p> 
      <div class="result__circle">
        <p class="result__circle__finalScore">76</p>
        <p class="result__circle__maxScore">of 100</p>
      </div>
      <p class="result__subHeader">Great</p>
      <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p> 

    </div>
    
    <div class="summary">
      <h4>Summary</h4>
      <div class="summary__reaction">
        <div class="summary__reaction__details">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
          Reaction
            </div>
            <p>80 <span>/ 100</span></p>
      </div>

      <div class="summary__memory">
        <div class="summary__memory__details">
          <img src="./assets/images/icon-memory.svg" alt="icon-memory">
          Memory
            </div>
            <p>92 <span>/ 100</span></p>
      </div>

      <div class="summary__verbal">
        <div class="summary__verbal__details">
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
          Verbal
            </div>
            <p>61 <span>/ 100</span></p>
      </div>

      <div class="summary__visual">
        <div class="summary__visual__details">
          <img src="./assets/images/icon-visual.svg" alt="icon-visual">
          Visual
            </div>
            <p>72 <span>/ 100</span></p>
      </div>
      <button>Continue</button> 
    </div>

   
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/tania-valera-63508319b/" target="_blank">Tania Valera</a>.
  </footer>
</body>
</html>
